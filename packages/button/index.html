<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="http://q2.qlogo.cn/headimg_dl?dst_uin=80527573&spec=100" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>two-ui button</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from 'vue'
      import {createRouter, createWebHistory} from 'vue-router'
      import  App from './src/demo/index.vue'

      const route = createRouter({
        history: createWebHistory(),
        //路由模式
        routes: [
          {
            name: 'a',
            path: '/a',
            component: () => import('./src/demo/index.vue')
          },
        ]
      })

      const app = createApp(App).use(route).mount("#app")
    </script>
  </body>
</html>
